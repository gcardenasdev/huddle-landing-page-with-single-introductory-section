<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">



</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg">
  </header>


  <main>
    <div>
      <img class="mockup" src="images/illustration-mockups.svg">
    </div>

    <div class="into-section">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="intro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="btn">Register</button>

      <div class="icons">
        <span class="icon-container"><i class="fab fa-facebook-f"></i></span>
        <span class="icon-container"><i class="fab fa-twitter"></i></span>
        <span class="icon-container"><i class="fab fa-instagram"></i></span>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gcardenasdev">Gabriela C</a>.
    </p>
  </footer>
</body>
<script src="https://kit.fontawesome.com/86b9926439.js" crossorigin="anonymous"></script>
</html>
